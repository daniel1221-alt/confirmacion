<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmar Asistencia Cumpleaños Mina </h1>
        <form id="confirm-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

            <label for="invitados">Número de Invitados</label>
            <input type="number" id="invitados" placeholder="Número de invitados adicionales" required>

            <div class="error" id="error-message"></div>

            <button type="submit">Confirmar Asistencia</button>
        </form>
    </div>

    <script type="module">
        // Import the Firebase SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "ATzaSyDjv1afvkqkpPb2duJr_0Iz79fhqh7U_8E",
            authDomain: "confirmacion-d2ca5.firebaseapp.com",
            databaseURL: "https://confirmacion-d2ca5-default-rtdb.firebaseio.com",
            projectId: "confirmacion-d2ca5",
            storageBucket: "confirmacion-d2ca5.appspot.com",
            messagingSenderId: "640404413760",
            appId: "1:640404413760:web:18ca57406366daeb106ea5",
            measurementId: "G-YMHQGS5WXT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Form submission handler
        const form = document.getElementById('confirm-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const invitados = document.getElementById('invitados').value;

            // Validar que ambos campos no estén vacíos
            if (!nombre || !invitados) {
                errorMessage.textContent = "Por favor, completa todos los campos.";
                return;
            }

            // Limpiar mensaje de error si se ingresaron los datos correctamente
            errorMessage.textContent = '';

            // Guardar en Firebase Database
            const asistenciaRef = ref(database, 'asistencias');
            const newAsistenciaRef = push(asistenciaRef);
            set(newAsistenciaRef, {
                nombre: nombre,
                invitados: invitados
            }).then(() => {
                alert('¡Asistencia confirmada!');
                form.reset();
            }).catch((error) => {
                console.error("Error al guardar en Firebase: ", error);
                alert("Hubo un error al confirmar la asistencia. Inténtalo de nuevo.");
            });
        });
    </script>
</body>
</html>
